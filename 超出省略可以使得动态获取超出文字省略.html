nth-child n是从1开始*/
border默认灰色
white-space:nowrap;使得不换行，不设置这个否则文字超出范围会自动换行
overflow:hidden;
text-overflow:ellipsis;超出省略
这三个属性保证了文字不会换行同时超出内容标称省略号，css3属性为兼容就要写5个
rgba表示可设置文字和透明度
网络文字所以要有这样的文字库，少用特殊字体因为加载不好，要下载字体库.wff字体库火，起一个font-family:然后某个元素用就直接font-family：你的字体库名字
border-radius边框圆角半径   @font的优先级更高
